<h2>{{ name }}</h2>
<dl>
  <dt>Name:</dt>
  <dd>{{ name }}</dd>

  <dt>Age:</dt>
  <dd>{{ age }}</dd>

  <dt>Method:</dt>
  <dd>{{ getHeroDescription() }}</dd>

  <dt>Capitalized:</dt>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name === 'ironman'"
  class="btn btn-primary me-1"
  (click)="changeHero()">
  Change hero
</button>
<button
  *ngIf="age !==25"
  class="btn btn-primary ms-1"
  (click)="changeAge()">
  Change age
</button>

<button
  *ngIf="name !== 'ironman' || age !== 45"
  class="btn btn-primary ms-1"
  (click)="resetForm()">
  Reset
</button>
